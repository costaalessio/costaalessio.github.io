<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://fb.me/react-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
    <script src="https://npmcdn.com/react-router/umd/ReactRouter.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.29.4/react-bootstrap.js"></script>
    <script src="node_modules/react-router-bootstrap/lib/ReactRouterBootstrap.min.js"></script>
    <title>CSInterLawyers</title>
    <style media="screen">
      html {
          display: table;
          margin: auto;
      }

      body {
          display: table-cell;
          vertical-align: middle;
          max-width: 1200px;
      }
      .navbar {
        min-height: 70px;
        margin-bottom: 0px;
      }
      .navbar-nav {
          height: 70px;
          margin: 0px;
      }
      .navbar-nav li a {
        height: 70px;
        padding-top: 25px
      }
      .navbar-default {
        background-image: none;
        background-color: #c9b7a6;
        border-color: #ac9c8d;
      }
      .navbar-default .navbar-brand {
        color: #ffffff;
        padding: 25px 50px;
        margin-left: 30px;
        font-size: 25px;
        height: 70px;
      }
      .navbar-default .navbar-brand:hover,
      .navbar-default .navbar-brand:focus {
        color: #001516;
      }
      .navbar-default .navbar-text {
        color: #ffffff;
      }
      .navbar-default .navbar-nav > li > a {
        color: #ffffff;
      }
      .navbar-default .navbar-nav > li > a:hover,
      .navbar-default .navbar-nav > li > a:focus {
        color: #001516;
      }
      .navbar-default .navbar-nav > .active > a,
      .navbar-default .navbar-nav > .active > a:hover,
      .navbar-default .navbar-nav > .active > a:focus {
        color: #001516;
        background-color: #ac9c8d;
      }
      .navbar-default .navbar-nav > .open > a,
      .navbar-default .navbar-nav > .open > a:hover,
      .navbar-default .navbar-nav > .open > a:focus {
        color: #001516;
        background-color: #ac9c8d;
      }
      .navbar-default .navbar-toggle {
        border-color: #ac9c8d;
      }
      .navbar-default .navbar-toggle:hover,
      .navbar-default .navbar-toggle:focus {
        background-color: #ac9c8d;
      }
      .navbar-default .navbar-toggle .icon-bar {
        background-color: #ffffff;
      }
      .navbar-default .navbar-collapse,
      .navbar-default .navbar-form {
        border-color: #ffffff;
      }
      .navbar-default .navbar-link {
        color: #ffffff;
      }
      .navbar-default .navbar-link:hover {
        color: #001516;
      }

      @media (max-width: 1200px) {
        .navbar-default .navbar-nav .open .dropdown-menu > li > a {
          color: #ffffff;
        }
        .navbar-default .navbar-nav .open .dropdown-menu > li > a:hover,
        .navbar-default .navbar-nav .open .dropdown-menu > li > a:focus {
          color: #001516;
        }
        .navbar-default .navbar-nav .open .dropdown-menu > .active > a,
        .navbar-default .navbar-nav .open .dropdown-menu > .active > a:hover,
        .navbar-default .navbar-nav .open .dropdown-menu > .active > a:focus {
          color: #001516;
          background-color: #ac9c8d;
        }
        .navbar-header {
          float: none;
        }
        .navbar-left,.navbar-right {
          float: none !important;
        }
        .navbar-toggle {
          display: block;
        }
        .navbar-collapse {
          border-top: 1px solid transparent;
          box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
        }
        .navbar-fixed-top {
      		top: 0;
      		border-width: 0 0 1px;
      	}
        .navbar-collapse.collapse {
          display: none!important;
        }
        .navbar-nav {
          float: none!important;
      		margin-top: 7.5px;
      	}
      	.navbar-nav>li {
          float: none;
        }
        .navbar-nav>li>a {
          padding-top: 10px;
          padding-bottom: 10px;
        }
        .collapse.in{
        	display:block !important;
      	}
      }

    </style>
  </head>
  <body>
    <div id="mount"></div>
    <script type="text/babel">
    //const ReactBootstrap = ReactBootstrap;
    const Router = ReactRouter.Router;
    const Route = ReactRouter.Route;
    const hashHistory = ReactRouter.hashHistory;
    const browserHistory = ReactRouter.browserHistory;
    const Link = ReactRouter.Link;
    const Navbar = ReactBootstrap.Navbar;
    const Nav = ReactBootstrap.Nav;
    const NavItem = ReactBootstrap.NavItem;
    const MenuItem = ReactBootstrap.MenuItem;
    const NavDropdown = ReactBootstrap.NavDropdown;
    const LinkContainer = ReactRouterBootstrap.LinkContainer;
    const Carousel = ReactBootstrap.Carousel;
    const MyCarousel = React.createClass({
      render: function () {
        return (
          <Carousel>
            <Carousel.Item>
              <img src="/images/caro1.jpg"/>
              <Carousel.Caption>
                <h3>International Lawyers working for you</h3>
                <p>How can we help you?</p>
              </Carousel.Caption>
            </Carousel.Item>
          </Carousel>
        )
      }
    })
    const NavbarInstance = React.createClass({
      render: function () {
        return (
          <Navbar>
            <Navbar.Header>
              <Navbar.Brand>
                <Link to="/">CSInterLawyers</Link>
              </Navbar.Brand>
              <Navbar.Toggle />
            </Navbar.Header>
            <Navbar.Collapse>
              <Nav pullRight>
                <LinkContainer to="/about">
                  <NavItem eventKey={1}>
                    About
                  </NavItem>
                </LinkContainer>
                <NavItem eventKey={2} href="#">Link Right</NavItem>
                <NavItem eventKey={3} href="#">Link Right</NavItem>
              </Nav>
            </Navbar.Collapse>
          </Navbar>
        )
      }
    })
    const App = React.createClass({
      render: function () {
        return (
          <div>
            <NavbarInstance />
            <div>{this.props.children}</div>
          </div>
        )
      }
    })
    const Home = React.createClass({
      render: function (){
        return (
          <div>
            <MyCarousel />
            <h1>Homepage :D 1</h1>
            <Link to="/about">About</Link>
          </div>
        )
      }
    })
    const About = React.createClass({
      render: function () {
        return (
          <h1>About</h1>
        )
      }
    })
    ReactDOM.render((
      <Router history={browserHistory}>
        <Route component={App}>
          <Route path="/" component={Home} />
          <Route path="/about" component={About} />
        </Route>
      </Router>),
      document.getElementById('mount')
    )
    </script>
  </body>
</html>
